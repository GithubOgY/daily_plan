            { start: "13:00", end: "13:15", title: "ç§»å‹•(JPFã¸)", type: "move" },
            { start: "13:15", end: "13:45", title: "ğŸ­ JPFç´å“", type: "work" },
            { start: "13:45", end: "14:00", title: "ç§»å‹•(æˆ»ã‚Š)", type: "move" },
            { start: "14:00", end: "17:00", title: "ğŸ¥ ãƒã‚¤ã‚¿ãƒ«ãƒ»äº‹å‹™", type: "work" },
            { start: "17:00", end: "17:15", title: "ğŸš— å¸°å®…ç§»å‹•", type: "move" },
            { start: "17:15", end: "18:00", title: "ğŸ’» ä¼šè¨ˆæ›¸é¡ä½œæˆ", type: "home_work" },
            { start: "18:00", end: "19:00", title: "ğŸ½ å¤•é£Ÿ", type: "private" },
            { start: "19:00", end: "20:00", title: "ğŸ› å…¥æµ´", type: "private" },
            { start: "20:00", end: "22:00", title: "ğŸ›Œ å°±å¯", type: "sleep" }
        ];

        const colors = {
            work: "#3498db",      // Blue
            move: "#e74c3c",      // Red
            break: "#2ecc71",     // Green
            home_work: "#f1c40f", // Yellow
            private: "#9b59b6",   // Purple
            sleep: "#34495e"      // Dark Blue
        };

        const textColors = {
            work: "#fff",
            move: "#fff",
            break: "#fff",
            home_work: "#333",
            private: "#fff",
            sleep: "#fff"
        };

        function timeToMinutes(timeStr) {
            const [h, m] = timeStr.split(':').map(Number);
            return h * 60 + m;
        }

        const canvas = document.getElementById('timelineCanvas');
        const ctx = canvas.getContext('2d');

        // Settings
        const startHour = 6;
        const endHour = 22;
        const totalMinutes = (endHour - startHour) * 60;

        const padding = { top: 30, bottom: 30, left: 60, right: 20 };
        const graphHeight = canvas.height - padding.top - padding.bottom;
        const graphWidth = canvas.width - padding.left - padding.right; // Full width usage

        function drawTimeline() {
            // Background
            ctx.fillStyle = "#fff";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Time Axis (Vertical lines and text)
            ctx.textAlign = "right";
            ctx.textBaseline = "middle";
            ctx.font = "bold 14px Helvetica Neue";
            ctx.fillStyle = "#7f8c8d";

            for (let h = startHour; h <= endHour; h++) {
                const y = padding.top + ((h - startHour) * 60 / totalMinutes) * graphHeight;

                // Time Label
                ctx.fillText(h + ":00", padding.left - 15, y);

                // Grid line
                ctx.beginPath();
                ctx.moveTo(padding.left, y);
                ctx.lineTo(canvas.width - padding.right, y);
                ctx.strokeStyle = "#ecf0f1";
                ctx.lineWidth = 1;
                ctx.stroke();
            }

            // Draw schedule blocks
            schedule.forEach(item => {
                const startMin = timeToMinutes(item.start);
                let endMin = timeToMinutes(item.end);

                // Clip
                const rangeStart = startHour * 60;
                const rangeEnd = endHour * 60;

                if (endMin < rangeStart || startMin > rangeEnd) return;

                const displayStart = Math.max(startMin, rangeStart);
                const displayEnd = Math.min(endMin, rangeEnd);

                const yStart = padding.top + ((displayStart - rangeStart) / totalMinutes) * graphHeight;
                const yEnd = padding.top + ((displayEnd - rangeStart) / totalMinutes) * graphHeight;
                const height = Math.max(yEnd - yStart, 2); // Minimum height visibility

                const blockX = padding.left + 10;
                const blockWidth = graphWidth - 20;

                // Shadow
                ctx.fillStyle = "rgba(0,0,0,0.1)";
                ctx.fillRect(blockX + 2, yStart + 2, blockWidth, height);

                // Main Rect
                ctx.fillStyle = colors[item.type] || "#bdc3c7";
                ctx.fillRect(blockX, yStart, blockWidth, height);

                // Text
                if (height > 12) {
                    ctx.fillStyle = textColors[item.type] || "#fff";
                    ctx.textAlign = "center";
                    ctx.textBaseline = "middle";

                    const fontSize = Math.min(14, height - 4);
                    ctx.font = `bold ${fontSize}px Helvetica Neue`;

                    const textY = yStart + height / 2;
                    ctx.fillText(item.title, blockX + blockWidth / 2, textY);

                    // Time range (only if enough space)
                    if (height > 35) {
                        ctx.font = "11px Helvetica Neue";
                        ctx.fillStyle = "rgba(255,255,255,0.9)";
                        if (item.type === 'home_work') ctx.fillStyle = "rgba(0,0,0,0.6)";
                        ctx.fillText(`${item.start} - ${item.end}`, blockX + blockWidth / 2, textY + 12);
                    }
                }
            });

            // "Current Time" Line (Simulation for static view, or just visual aid)
            // No current time line needed as this is a plan view
        }
